<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Sono:wght@400;600&display=swap" rel="stylesheet" />

  <link href="style.css" rel="stylesheet" />
  <title>Today I Learned!</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <img src="logo.png" height="68" width="68" alt="Today I Learned Logo" />
        <h1>Today I Learned</h1>
      </div>

      <button class="btn btn-large btn-open">Share a fact</button>
    </header>

    <form class="fact-form hidden">
      <input type="text" placeholder="Share a fact with the world..." />
      <span>200</span>
      <input type="text" placeholder="Trustworthy source..." />
      <select>
        <option value="">Choose category:</option>
        <option value="technology">Technology</option>
        <option value="science">Science</option>
        <option value="finance">Finance</option>
      </select>
      <button class="btn btn-large">Post</button>
    </form>

    <main class="main">
      <aside>
        <ul>
          <li class="category">
            <button class="btn btn-all-categories">All</button>
          </li>
          <li class="category">
            <button class="btn btn-category btn-technology" style="background-color: #3b82f6">
              Technology
            </button>
          </li>
          <li class="category">
            <button class="btn btn-category btn-science" style="background-color: #16a34a">
              Science
            </button>
          </li>
        </ul>
      </aside>

      <section>
        <ul class="facts-list"></ul>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
